<!DOCTYPE html>

<html lang="pt_br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ana Beatriz - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/rocketseatlogo.svg" alt="selo rocketseat" />
          </span>
          <img id="userImage" src="imagens/foto.jpg" alt="foto perfil" />
        </div>
        <h1 id="userName">Ana Beatriz</h1>
        <a id="userLink" href="https://github.com/anabeatrizstahl">
          <img src="imagens/github.svg" alt="ícone github" />
          <span id="userLogin">anabeatriz</span>
        </a>

        <p id="userBio">Um estudante com interesse em aprender cada vez mais</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="imagens/youtube.svg" alt="ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/stahlbia/" target="_blank">
              <img src="imagens/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/ana.b.stahl" target="_blank">
              <img
                src="imagens/facebook.svg"
                alt="ícone do facebook"
                target="_blank"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/stahlbia" target="_blank">
              <img
                src="imagens/twitter.svg"
                alt="ícone do twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
